<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App - API</title>
</head>
<body>
    <div class="container">
        <div class="searchBox">
            <input type="text" id="city-box" class="city-box" placeholder="Your City..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Bokaro, IN</div>
                <div class="date" id="date">16 January 2022</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">22&deg;C</div>
                <div class="min-max" id="min-max">26&deg;C (min) / 28&deg;C (max)</div>
                <div class="weather" id="weather">Humid</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
